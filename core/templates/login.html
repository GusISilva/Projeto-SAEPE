{% extends 'base.html' %}
{% block content %}
<style>
  .login-container {
    min-height: 100vh;
    display: flex;
    margin: 0 -15px;
  }
  
  .login-left {
    flex: 1;
    background: white;
    padding: 60px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .login-right {
    flex: 1;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 60px;
    border-radius: 50px 0 0 50px;
    position: relative;
    overflow: hidden;
  }
  
  .login-right::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 500px;
    height: 500px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
  }
  
  .login-right::after {
    content: '';
    position: absolute;
    bottom: -30%;
    left: -15%;
    width: 400px;
    height: 400px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 50%;
  }
  
  .logo-circle {
    width: 120px;
    height: 120px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }
  
  .logo-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    position: relative;
  }
  
  .logo-icon::after {
    content: '';
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 25px;
    background: white;
    border-radius: 0 0 50px 50px;
  }
  
  .brand-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
    z-index: 1;
  }
  
  .brand-subtitle {
    font-size: 14px;
    opacity: 0.9;
    z-index: 1;
  }
  
  .login-title {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #333;
  }
  
  .login-subtitle {
    color: #666;
    margin-bottom: 40px;
    font-size: 14px;
  }
  
  .form-group {
    margin-bottom: 25px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
    font-size: 14px;
  }
  
  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s;
  }
  
  .form-control:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }
  
  .remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 14px;
  }
  
  .remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .forgot-link {
    color: #667eea;
    text-decoration: none;
  }
  
  .forgot-link:hover {
    text-decoration: underline;
  }
  
  .btn-login {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  
  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
  }
  
  .register-link {
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: #666;
  }
  
  .register-link a {
    color: #667eea;
    font-weight: 600;
    text-decoration: none;
  }
  
  .register-link a:hover {
    text-decoration: underline;
  }
  
  @media (max-width: 992px) {
    .login-container {
      flex-direction: column;
    }
    
    .login-right {
      border-radius: 0 0 50px 50px;
      padding: 40px 20px;
    }
    
    .login-left {
      padding: 40px 30px;
    }
  }
</style>

<div class="login-container">
  <div class="login-left">
    <div>
      <h2 class="login-title">Login</h2>
      <p class="login-subtitle">Bem-vindo de volta! Faça login na sua conta.</p>
      
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_username">Usuário</label>
          {{ form.username }}
        </div>
        
        <div class="form-group">
          <label for="id_password">Senha</label>
          {{ form.password }}
        </div>
        
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember" style="margin: 0; font-weight: normal;">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-link">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      
      <div class="register-link">
        Não tem uma conta? 
        <a href="{% url 'registro' %}">Registre-se aqui!</a>
      </div>
    </div>
  </div>
  
  <div class="login-right">
    <div class="logo-circle">
      <div class="logo-icon"></div>
    </div>
    <h1 class="brand-title">School DASH</h1>
    <p class="brand-subtitle">Secretaria de Educação eEsportes </p>
  </div>
</div>

{% endblock %}

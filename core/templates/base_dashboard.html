{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %}School DASH{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="{% static 'css/relatorios.css' %}">
    
    {% block extra_css %}
    {% endblock extra_css %}
  </head>
  
  <body>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">School <span>DASH</span></div>
            
            <a href="{% url 'main_dashboard' %}" class="menu-item {% block nav_main %}{% endblock %}">
                <i class="fas fa-home"></i> Dashboard Principal
            </a>
            <a href="{% url 'analise_dashboard' %}" class="menu-item {% block nav_analise %}{% endblock %}">
                <i class="fas fa-chart-line"></i> Análise de Dados
            </a>
            <a href="{% url 'visitas' %}" class="menu-item {% block nav_visitas %}{% endblock %}">
                <i class="fas fa-calendar-alt"></i> Gestão de Visitas
            </a>
            <a href="{% url 'relatorios' %}" class="menu-item {% block nav_relatorios %}{% endblock %}">
                <i class="fas fa-clipboard-list"></i> Registrar Relatório
            </a>
            <a href="{% url 'logout' %}" class="menu-item logout-item">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
